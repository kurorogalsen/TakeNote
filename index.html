<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="starter.css">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>
<body>
    <header class="container column">
        <h1>
            Take note !
        </h1>
        <p>
            Find below all your note:
        </p>
    </header>

    <main class="container column">
        <section class="col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 card-container row" id="ideaContainer">
            
        </section>
    </main>
    
    <div id="addIdea" class="col-6 col-sm-5 col-md-3 col-lg-3 col-xl-2 column">
        <form class="container column">
            <header class="container">Add a new idea</header>
            <input type="text" placeholder="Give to your idea a title " class="container" id="projectName">
            <input type="text" placeholder="Give to your idea a description " class="container" id="projectDescription">
            <div class="btn-success container" id="validIdea">Ajouter</div>
        </form>
    </div>

    <div id="addIcon" class="row" title="Add a new note"><div></div></div>

    <footer class="container row">
        <p>Quickly made by Moustapha Kachab</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
